<script>
    function ascii_to_hex(str){
        var arr1 = [];
        for (var n = 0, l = str.length; n < l; n ++) 
        {
            var hex = Number(str.charCodeAt(n)).toString(16);
            arr1.push(hex);
        }
        return arr1.join('');
    }

    function setStatus(text){
        document.getElementById("status").innerHTML = text
    }

    function terminate(){
        fetch('/terminate', {

        headers: {

        },
        })
    }

    function submit(){
        let input = document.getElementById("keys-to-send").value
        let to_send = []
        let maxLength = 1300
        input = input.split("\n")
        input.forEach(e => {
            if (e[0] === ">" && e.split(" ").length === 3){
                tmp = e.split(" ")
                to_send.push([tmp[1], tmp[2]])
            }else{
                to_send.push(e)
            }
        });

        let data = ascii_to_hex(JSON.stringify({"keys":to_send}))
        console.log(data)
        window.location.replace(`/sendkeys?keys=${data}`)
    }
